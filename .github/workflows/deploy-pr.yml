name: Deploy PR

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy to Oxygen
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: '18'

      - name: Deploy to Oxygen
        uses: ./.github/actions/deploy
        with:
          token: ${{ secrets.SHOPIFY_HYDROGEN_DEPLOYMENT_TOKEN }}

