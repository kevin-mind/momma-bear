name: 'E2E Tests'
description: 'Run Playwright E2E tests'

inputs:
  base-url:
    description: 'Base URL for Playwright tests'
    required: true
    type: string
  auth-bypass-token:
    description: 'Auth bypass token for Oxygen deployment'
    required: false
    type: string

runs:
  using: 'composite'
  steps:
    - name: Install Playwright browsers
      shell: bash
      run: pnpm exec playwright install --with-deps

    - name: Run E2E tests
      shell: bash
      env:
        PLAYWRIGHT_BASE_URL: ${{ inputs.base-url }}
        PLAYWRIGHT_AUTH_BYPASS_TOKEN: ${{ inputs.auth-bypass-token }}
      run: pnpm run test

